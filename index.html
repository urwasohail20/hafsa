<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(241, 109, 133);
            margin: 0;
            padding: 0;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: whitesmoke;
            padding: 20px;
            box-shadow: 0px 0px 10px rgb(230, 145, 161);
            display: none;
            z-index: 1000;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .popup button {
            margin-top: 15px;
            padding: 10px 15px;
            background: rgb(61, 4, 14);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            max-width: 250px;
        }

        .popup h2,
        .popup p {
            margin: 10px 0;
        }

        @media (max-width: 480px) {
            .popup {
                padding: 15px;
                width: 95%;
            }

            .popup button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h2>HAPPY BIRTHDAY MY CONSTANT ðŸ’–</h2>
        <p>MANY MANY HAPPY RETURNS OF THE DAY ðŸ’–</p>
        <a href="birthday.html">
            <button>Click here for Surprise</button>
        </a>
    </div>

    <script>
        window.onload = function () {
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        };
    </script>
</body>

</html>
